<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Géneros</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="vanta-bg" aria-hidden="true"></div>
    <div id="decor-shapes" aria-hidden="true"></div>
    <main>
        <h1 id="main-title">Analizador de Géneros para Playlists</h1>

       <div id="login-view">
            <p>Elige una plataforma para iniciar sesión y analizar tus playlists.</p>
            <div class="login-buttons">
                <a href="#" id="open-feedback-btn" class="feedback-link">¡Sé parte del proceso!</a>
                <a href="/login" class="login-button spotify">Iniciar Sesión con Spotify</a>
                <a href="/login/youtube" class="login-button youtube">Iniciar Sesión con YouTube</a>
            </div>
        </div>

       <div id="app-view" style="display:none;">
         <p id="track-count-display" style="min-height: 1.2em; margin-top: 1rem;"></p>
            <div class="header-controls"> 
                <label id= "select-label" for="playlist-select">Selecciona una de tus playlists para analizar:</label>
                <select id="playlist-select"></select>
                <button id="theme-toggle-btn">🌙</button> 
                <a href="/logout" class="logout-link">Cerrar Sesión</a>
            </div>
    
            <div id="chart-layout-container">
                <div id="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="genreChart"></canvas>
                    </div>
                </div>
                <div id="legend-container"></div>
            </div>

            <p id="loadingMessage" style="display:none;">Analizando, por favor espera...</p>
            
        </div>
    </main>  
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>

    <script src="script.js"></script>
    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Comentarios y Sugerencias</h2>
            <div id="comments-list">
                </div>
            <form id="comment-form">
                <h3>Deja tu comentario</h3>
                <input type="text" id="author-input" placeholder="Tu nombre (opcional)">
                <textarea id="text-input" placeholder="Escribe tu comentario o Sugerencia aquí..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
