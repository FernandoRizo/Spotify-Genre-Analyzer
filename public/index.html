<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Géneros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <main>
        <h1 id="main-title">Analizador de Géneros para Playlists</h1>

        <div id="login-view">
            <p>Elige una plataforma para iniciar sesión y analizar tus playlists.</p>
            <div class="login-buttons">
                <a href="/login" class="login-button spotify">Iniciar Sesión con Spotify</a>
                <a href="/login/youtube" class="login-button youtube">Iniciar Sesión con YouTube</a>
            </div>
            <a href="#" id="open-feedback-btn" class="feedback-link">Dejar un comentario o sugerencia</a>
        </div>

        <div id="app-view" style="display:none;">
            <div class="header-controls">
                <label id="select-label" for="playlist-select">Selecciona una de tus playlists:</label>
                <select id="playlist-select"></select>
                <button id="theme-toggle-btn">🌙</button> 
                <a href="/logout" class="logout-link">Cerrar Sesión</a>
            </div>

            <button id="open-history-sidebar-btn">Ver Top Artistas/Canciones</button>
            
            <p id="track-count-display" style="min-height: 1.2em; margin-top: 1rem;"></p>
            
            <div id="chart-layout-container">
                <div id="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="genreChart"></canvas>
                    </div>
                </div>
                <div id="legend-container"></div>
            </div>

            <p id="loadingMessage" style="display:none;">Analizando...</p>

            <div id="history-sidebar">
                <button id="close-history-sidebar-btn">&times;</button>
                <h2>Tu Historial de Escucha</h2>
                <div class="time-range-buttons">
                    <button data-range="long_term">Desde Siempre</button>
                    <button data-range="medium_term" class="active">Últimos 6 Meses</button>
                    <button data-range="short_term">Últimas 4 Semanas</button>
                </div>
                <div class="top-items-container">
                    <div class="top-list">
                        <h3>Top Artistas</h3>
                        <ol id="top-artists-list"></ol>
                    </div>
                    <div class="top-list">
                        <h3>Top Canciones</h3>
                        <ol id="top-tracks-list"></ol>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
    <div id="feedback-modal" class="modal-overlay">
        </div>
</body>
</html>
